<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Perhitungan Segitiga</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Perhitungan Segitiga</h1>
        </div>
    </header>

    <div class="main-container">
        <form>
            <label for="base">Alas:</label>
            <input type="number" id="base" placeholder="Masukkan panjang alas">
            
            <label for="height">Tinggi:</label>
            <input type="number" id="height" placeholder="Masukkan tinggi">
            
            <button type="button" onclick="calculate()">Hitung</button>
        </form>
        
        <div id="result">
            <p>Luas Segitiga:</p>
            <span id="area">-</span>
        </div>

        <div id="perimeter">
            <p>Keliling Segitiga:</p>
            <span id="keliling">-</span>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Hadinata Salim</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
